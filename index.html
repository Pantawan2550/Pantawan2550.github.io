<body>
  <div class="container">

    <h2>‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏¥‡∏ß</h2>

    <div class="queue-group">

        <input type="number" id="lambda" step="any" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2" />
      </div>
      <div class="input-item">

        <input type="number" id="mu" step="any" placeholder="‡πÄ‡∏ä‡πà‡∏ô 3" />

    <div class="input-group">

      <button onclick="addQueue()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏¥‡∏ß</button>
    </div>

    <div class="notification" id="notification"></div>
    <div class="queue-container" id="queues"></div>
    <div class="current-queue-count" id="queueCount"></div>
  </div>

  <script>
    const API_URL = "https://pantawan2550githubio-queue-management-system.up.railway.app/queue";
    const queues = {};
    const usedQueueNumbers = new Set();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `‡πÄ‡∏ß‡∏•‡∏≤: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => (note.style.display = "none"), 4000);
    }

    function calculateMMS(lambda, mu, s) {
      const œÅ = lambda / (s * mu);
      if (œÅ >= 1) return null;

      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - œÅ));
      const P0 = 1 / (sum + lastTerm);

      const Lq = (P0 * Math.pow(lambda / mu, s) * œÅ) / (factorial(s) * Math.pow(1 - œÅ, 2));
      const Wq = Lq / lambda;
      return Wq * 60;
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    }

    async function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || queueNumber < 1) {
        showNotification("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏¥‡∏ß‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }
      if (usedQueueNumbers.has(queueNumber) || queues[queueNumber]) {
        showNotification(`‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡∏ñ‡∏π‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏Ñ‡∏¢‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß`);
        return;
      }
      if (isNaN(lambda) || isNaN(mu) || isNaN(s) || lambda <= 0 || mu <= 0 || s < 1) {
        showNotification("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Œª, Œº ‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }

      const waitTime = calculateMMS(lambda, mu, s);
      if (waitTime === null) {
        showNotification("‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£ (Œª ‚â• sŒº)");
        return;
      }

      let adjustedTime = Math.ceil(waitTime);
      const currentQueue = Object.values(queues).map(t => t.remainingTime);
      const index = currentQueue.length;

      if (index >= s) {
        if (index % s === 0) {
          const sum = currentQueue.slice(index - s, index).reduce((a, b) => a + b, 0);
          adjustedTime += sum;
        } else {
          adjustedTime += currentQueue[index - 1];
        }
      }

      queues[queueNumber] = { remainingTime: adjustedTime };
      usedQueueNumbers.add(queueNumber);
      showNotification(`‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡πÅ‡∏•‡πâ‡∏ß (${formatTime(adjustedTime)})`);
      updateQueues();

      // üîÅ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á API
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ queueNumber, waitTime: adjustedTime })
        });
      } catch (error) {
        console.error("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API:", error);
      }

      const interval = setInterval(() => {
        if (queues[queueNumber]) {
          if (queues[queueNumber].remainingTime > 0) {
            queues[queueNumber].remainingTime--;
            updateQueues();
          } else {
            clearInterval(interval);
            removeQueue(queueNumber);
          }
        }
      }, 1000);
    }

    async function removeQueue(queueNumber) {
      delete queues[queueNumber];
      usedQueueNumbers.delete(Number(queueNumber));
      showNotification(`‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô`);
      updateQueues();

      try {
        await fetch(`${API_URL}/${queueNumber}`, { method: "DELETE" });
      } catch (error) {
        console.error("‡∏•‡∏ö‡∏Ñ‡∏¥‡∏ß‡∏à‡∏≤‡∏Å API ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", error);
      }
    }

    function updateQueues() {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.keys(queues).forEach(queueNumber => {
        const t = queues[queueNumber];
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `
          <p>‡∏Ñ‡∏¥‡∏ß ${queueNumber}</p>
          <p>‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${formatTime(t.remainingTime)}</p>
          <button class="remove-btn" onclick="removeQueue(${queueNumber})">‡πÄ‡∏™‡∏£‡πá‡∏à</button>
        `;
        container.appendChild(div);
      });
      document.getElementById("queueCount").textContent =
        `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£: ${Object.keys(queues).length}`;
    }

    async function loadQueuesFromAPI() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        data.forEach(q => {
          queues[q.queueNumber] = { remainingTime: q.waitTime };
          usedQueueNumbers.add(q.queueNumber);
        });
        updateQueues();
      } catch (err) {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏¥‡∏ß‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err);
      }
    }

    loadQueuesFromAPI();
  </script>
