  <script>
    // üëâ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡πà‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á Firebase ‡∏Ñ‡∏∏‡∏ì
    const firebaseConfig = {

      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let queues = {};
    const usedQueueNumbers = new Set();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `‡πÄ‡∏ß‡∏•‡∏≤: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => (note.style.display = "none"), 4000);
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function calculateMMS(lambda, mu, s) {
      const œÅ = lambda / (s * mu);
      if (œÅ >= 1) return null;
      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - œÅ));
      const P0 = 1 / (sum + lastTerm);
      const Lq = (P0 * Math.pow(lambda / mu, s) * œÅ) / (factorial(s) * Math.pow(1 - œÅ, 2));
      const Wq = Lq / lambda;
      return Wq * 60;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    }

    function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || queueNumber < 1 || usedQueueNumbers.has(queueNumber)) {
        showNotification("‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏¥‡∏ß‡∏ã‡πâ‡∏≥‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }
      if (isNaN(lambda) || isNaN(mu) || isNaN(s) || lambda <= 0 || mu <= 0 || s < 1) {
        showNotification("‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡πà‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î");
        return;
      }

      const waitTime = calculateMMS(lambda, mu, s);
      if (waitTime === null) {
        showNotification("‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ (Œª ‚â• sŒº)");
        return;
      }

      const baseWaitTime = Math.ceil(waitTime);
      const queueNumbersSorted = Object.keys(queues).map(Number).sort((a, b) => a - b);
      queueNumbersSorted.push(queueNumber);
      let newQueues = {};

      for (let i = 0; i < queueNumbersSorted.length; i++) {
        const qNum = queueNumbersSorted[i];
        if (i < s) {
          newQueues[qNum] = { remainingTime: baseWaitTime };
        } else {
          const prevIndex = i - s;
          const prevQueueNumber = queueNumbersSorted[prevIndex];
          const prevTime = newQueues[prevQueueNumber].remainingTime;
          newQueues[qNum] = { remainingTime: prevTime + baseWaitTime };
        }
      }

      queues = newQueues;
      usedQueueNumbers.add(queueNumber);
      updateQueues();
      showNotification(`‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡πÅ‡∏•‡πâ‡∏ß (${formatTime(queues[queueNumber].remainingTime)})`);
      db.ref("queues").set(queues);

      const interval = setInterval(() => {
        if (queues[queueNumber]) {
          if (queues[queueNumber].remainingTime > 0) {
            queues[queueNumber].remainingTime--;
            updateQueues();
            db.ref("queues").set(queues);
          } else {
            clearInterval(interval);
            removeQueue(queueNumber);
          }
        } else {
          clearInterval(interval);
        }
      }, 1000);
    }

    function removeQueue(queueNumber) {
      delete queues[queueNumber];
      usedQueueNumbers.delete(Number(queueNumber));
      updateQueues();
      db.ref("queues").set(queues);
      showNotification(`‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô`);
    }

    function updateQueues() {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.keys(queues).forEach(queueNumber => {
        const t = queues[queueNumber];
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `
          <p>‡∏Ñ‡∏¥‡∏ß ${queueNumber}</p>
          <p>‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${formatTime(t.remainingTime)}</p>
          <button class="remove-btn" onclick="removeQueue(${queueNumber})">‡πÄ‡∏™‡∏£‡πá‡∏à</button>
        `;
        container.appendChild(div);
      });
      document.getElementById("queueCount").textContent =
        `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£: ${Object.keys(queues).length}`;
    }

    db.ref("queues").on("value", snapshot => {
      queues = snapshot.val() || {};
      usedQueueNumbers.clear();
      Object.keys(queues).forEach(q => usedQueueNumbers.add(Number(q)));
      updateQueues();
    });

        toggleBtn.style.display = "inline-block";
      } else {
        merchant.style.display = "none";
        customer.style.display = "block";
        title.textContent = "‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤ - ‡∏Ñ‡∏¥‡∏ß‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå";
        toggleBtn.style.display = "none"; // ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
      }
    }
