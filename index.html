<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิวแบบเรียลไทม์</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-group, .queue-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-item {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }
    label {
      white-space: nowrap;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .queue-box {
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      background-color: #d4edda;
      width: 120px;
      margin: 10px;
      font-weight: bold;
      position: relative;
    }
    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .notification {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      display: none;
    }
    .current-queue-count {
      margin-top: 15px;
      font-size: 18px;
    }
    #clock {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }
    .toggle-btn {
      background-color: #007bff;
      margin-top: 10px;
    }
    .toggle-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="clock"></div>
    <h2 id="mode-title">ระบบจัดการคิว (พ่อค้าแม่ค้า)</h2>
    <button class="toggle-btn" onclick="toggleMode()">สลับมุมมอง</button>

    <div id="merchant-view">
      <div class="queue-group">
        <div class="input-item">
          <label for="lambda">λ (ลูกค้ามาถึง/นาที):</label>
          <input type="number" id="lambda" step="any" placeholder="เช่น 2" />
        </div>
        <div class="input-item">
          <label for="mu">μ (บริการ/นาที):</label>
          <input type="number" id="mu" step="any" placeholder="เช่น 3" />
        </div>
        <div class="input-item">
          <label for="servers">จำนวนพนักงาน (s):</label>
          <input type="number" id="servers" placeholder="เช่น 2" />
        </div>
      </div>

      <div class="input-group">
        <div class="input-item">
          <label for="queueNumber">หมายเลขคิว:</label>
          <input type="number" id="queueNumber" min="1" />
        </div>
        <button onclick="addQueue()">เพิ่มคิว</button>
      </div>

      <div class="notification" id="notification"></div>
      <div class="queue-container" id="queues"></div>
      <div class="current-queue-count" id="queueCount"></div>
    </div>

    <div id="customer-view" style="display: none;">
      <h3>รายการคิวที่กำลังให้บริการ</h3>
      <div id="customer-queues"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let queues = {};
    const usedQueueNumbers = new Set();

    function toggleMode() {
      const merchant = document.getElementById("merchant-view");
      const customer = document.getElementById("customer-view");
      const title = document.getElementById("mode-title");

      if (merchant.style.display === "none") {
        merchant.style.display = "block";
        customer.style.display = "none";
        title.textContent = "ระบบจัดการคิว (พ่อค้าแม่ค้า)";
      } else {
        merchant.style.display = "none";
        customer.style.display = "block";
        title.textContent = "หน้าลูกค้า - คิวเรียลไทม์";
      }
    }

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => note.style.display = "none", 4000);
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function calculateMMS(lambda, mu, s) {
      const ρ = lambda / (s * mu);
      if (ρ >= 1) return null;
      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - ρ));
      const P0 = 1 / (sum + lastTerm);
      const Lq = (P0 * Math.pow(lambda / mu, s) * ρ) / (factorial(s) * Math.pow(1 - ρ, 2));
      return (Lq / lambda) * 60; // วินาที
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} นาที ${s} วินาที`;
    }

    function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || queueNumber < 1 || usedQueueNumbers.has(queueNumber) || queues[queueNumber]) {
        showNotification("หมายเลขคิวไม่ถูกต้องหรือถูกใช้งานแล้ว");
        return;
      }

      if (isNaN(lambda) || isNaN(mu) || isNaN(s) || lambda <= 0 || mu <= 0 || s < 1) {
        showNotification("กรุณากรอก λ, μ และจำนวนพนักงานให้ถูกต้อง");
        return;
      }

      const waitTime = calculateMMS(lambda, mu, s);
      if (waitTime === null) {
        showNotification("λ มากเกินกว่าที่ระบบรับได้");
        return;
      }

      const baseWait = Math.ceil(waitTime);
      const sorted = Object.keys(queues).map(Number).sort((a, b) => a - b);
      sorted.push(queueNumber);
      const newQueues = {};

      for (let i = 0; i < sorted.length; i++) {
        const q = sorted[i];
        if (i < s) {
          newQueues[q] = { remainingTime: baseWait };
        } else {
          const prev = newQueues[sorted[i - s]].remainingTime;
          newQueues[q] = { remainingTime: prev + baseWait };
        }
      }

      queues = newQueues;
      usedQueueNumbers.add(queueNumber);
      db.ref("queues").set(queues);
      updateMerchantView();
      showNotification(`เพิ่มคิว ${queueNumber} แล้ว (${formatTime(queues[queueNumber].remainingTime)})`);

      const interval = setInterval(() => {
        if (queues[queueNumber]) {
          if (queues[queueNumber].remainingTime > 0) {
            queues[queueNumber].remainingTime--;
            db.ref("queues").set(queues);
            updateMerchantView();
          } else {
            clearInterval(interval);
            removeQueue(queueNumber);
          }
        } else {
          clearInterval(interval);
        }
      }, 1000);
    }

    function removeQueue(qNum) {
      delete queues[qNum];
      usedQueueNumbers.delete(Number(qNum));
      db.ref("queues").set(queues);
      updateMerchantView();
    }

    function updateMerchantView() {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.entries(queues).forEach(([num, data]) => {
        const box = document.createElement("div");
        box.className = "queue-box";
        box.innerHTML = `
          <p>คิว ${num}</p>
          <p>เหลือเวลา: ${formatTime(data.remainingTime)}</p>
          <button class="remove-btn" onclick="removeQueue(${num})">เสร็จ</button>
        `;
        container.appendChild(box);
      });
      document.getElementById("queueCount").textContent = `จำนวนคิวที่กำลังให้บริการ: ${Object.keys(queues).length}`;
    }

    function updateCustomerView() {
      const container = document.getElementById("customer-queues");
      container.innerHTML = "";
      Object.entries(queues).forEach(([num, data]) => {
        const box = document.createElement("div");
        box.className = "queue-box";
        box.innerHTML = `
          <p>คิว ${num}</p>
          <p>เหลือเวลา: ${formatTime(data.remainingTime)}</p>
        `;
        container.appendChild(box);
      });
    }

    db.ref("queues").on("value", snapshot => {
      queues = snapshot.val() || {};
      usedQueueNumbers.clear();
      Object.keys(queues).forEach(q => usedQueueNumbers.add(Number(q)));
      updateMerchantView();
      updateCustomerView();
    });

    setInterval(() => {
      document.getElementById("clock").textContent = `เวลา: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);
  </script>
</body>
</html>
