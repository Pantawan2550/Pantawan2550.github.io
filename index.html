<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิวแบบเรียลไทม์</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      margin: 0 auto;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .input-group, .queue-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-item {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }

    label {
      white-space: nowrap;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-btn {
      background-color: #28a745;
      color: white;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }

    .queue-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .queue-box {
      background-color: #d4edda;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      width: 120px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .notification {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    #toggleModeBtn {
      background: white;
      color: #007bff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #clock {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <h2>ระบบจัดการคิวแบบเรียลไทม์</h2>
    <button id="toggleModeBtn" onclick="toggleMode()">สลับมุมมอง</button>
  </header>

  <div id="clock"></div>

  <div class="container">
    <div id="adminPanel">
      <div class="queue-group">
        <div class="input-item">
          <label for="lambda">λ (ลูกค้ามา/นาที):</label>
          <input type="number" id="lambda" step="any" />
        </div>
        <div class="input-item">
          <label for="mu">μ (บริการ/นาที):</label>
          <input type="number" id="mu" step="any" />
        </div>
        <div class="input-item">
          <label for="servers">จำนวนพนักงาน (s):</label>
          <input type="number" id="servers" />
        </div>
      </div>
      <div class="input-group">
        <div class="input-item">
          <label for="queueNumber">หมายเลขคิว:</label>
          <input type="number" id="queueNumber" />
        </div>
        <button class="admin-btn" onclick="addQueue()">เพิ่มคิว</button>
      </div>
    </div>

    <div id="queueCount"></div>
    <div class="queue-container" id="queues"></div>
    <div class="notification" id="notification"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // ✅ Firebase Config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327",
      measurementId: "G-F1R4Q52535"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let queues = {};
    const usedQueueNumbers = new Set();
    let isAdmin = true;

    function showNotification(msg) {
      const note = document.getElementById("notification");
      note.textContent = msg;
      note.style.display = "block";
      setTimeout(() => (note.style.display = "none"), 4000);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m} นาที ${s} วินาที`;
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function calculateMMS(lambda, mu, s) {
      const ρ = lambda / (s * mu);
      if (ρ >= 1) return null;
      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - ρ));
      const P0 = 1 / (sum + lastTerm);
      const Lq = (P0 * Math.pow(lambda / mu, s) * ρ) / (factorial(s) * Math.pow(1 - ρ, 2));
      const Wq = Lq / lambda;
      return Wq * 60;
    }

    function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || usedQueueNumbers.has(queueNumber)) {
        showNotification("คิวซ้ำหรือไม่ถูกต้อง");
        return;
      }

      const baseWait = calculateMMS(lambda, mu, s);
      if (!baseWait) {
        showNotification("λ ≥ sμ ไม่สามารถให้บริการได้");
        return;
      }

      const queueSorted = Object.keys(queues).map(Number).sort((a, b) => a - b);
      queueSorted.push(queueNumber);
      let newQueues = {};

      for (let i = 0; i < queueSorted.length; i++) {
        const q = queueSorted[i];
        if (i < s) {
          newQueues[q] = { remainingTime: Math.ceil(baseWait) };
        } else {
          const prevQ = queueSorted[i - s];
          newQueues[q] = { remainingTime: newQueues[prevQ].remainingTime + Math.ceil(baseWait) };
        }
      }

      queues = newQueues;
      usedQueueNumbers.add(queueNumber);
      db.ref("queues").set(queues);
    }

    function removeQueue(queueNumber) {
      delete queues[queueNumber];
      usedQueueNumbers.delete(Number(queueNumber));
      db.ref("queues").set(queues);
      showNotification(`คิว ${queueNumber} เสร็จสิ้น`);
    }

    function updateQueues() {
      const box = document.getElementById("queues");
      box.innerHTML = "";
      Object.keys(queues).forEach(q => {
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `<p>คิว ${q}</p><p>เหลือเวลา: ${formatTime(queues[q].remainingTime)}</p>`;
        if (isAdmin) {
          const btn = document.createElement("button");
          btn.className = "remove-btn";
          btn.textContent = "เสร็จ";
          btn.onclick = () => removeQueue(q);
          div.appendChild(btn);
        }
        box.appendChild(div);
      });
      document.getElementById("queueCount").textContent =
        `จำนวนคิวที่กำลังให้บริการ: ${Object.keys(queues).length}`;
    }

    function toggleMode() {
      isAdmin = !isAdmin;
      document.getElementById("adminPanel").style.display = isAdmin ? "block" : "none";
      document.getElementById("toggleModeBtn").style.display = isAdmin ? "inline-block" : "none";
      updateQueues();
    }

    setInterval(() => {
      document.getElementById("clock").textContent =
        "เวลา: " + new Date().toLocaleTimeString("th-TH", { hour12: false });
    }, 1000);

    db.ref("queues").on("value", snapshot => {
      queues = snapshot.val() || {};
      usedQueueNumbers.clear();
      Object.keys(queues).forEach(q => usedQueueNumbers.add(Number(q)));
      updateQueues();
    });

    toggleMode(); // เริ่มฝั่งพ่อค้าแม่ค้า
  </script>
</body>
</html>
