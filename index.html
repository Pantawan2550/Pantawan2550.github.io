<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการโต๊ะ </title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .table { background: lightgreen; margin: 10px; padding: 10px; border-radius: 5px; font-weight: bold; }
    .input-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .notification { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบจัดการโต๊ะ </h2>
    <div class="input-group">
      <input type="number" id="tableNumber" placeholder="หมายเลขโต๊ะ" min="1" />
      <input type="number" id="duration" placeholder="ระยะเวลา (วินาที)" min="1" value="15" />
      <button onclick="addTable()">เพิ่มโต๊ะ</button>
    </div>
    <div id="notification" class="notification"></div>
    <h3>โต๊ะที่กำลังใช้งาน</h3>
    <div id="tables"></div>
  </div>

  <script>
    // กำหนดค่าคอนฟิก Firebase (ใส่ของคุณเอง)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showNotification(msg) {
      document.getElementById("notification").innerText = msg;
      setTimeout(() => document.getElementById("notification").innerText = "", 3000);
    }

    function addTable() {
      const tableNumber = parseInt(document.getElementById("tableNumber").value);
      const duration = parseInt(document.getElementById("duration").value);
      if (!tableNumber || tableNumber < 1) {
        showNotification("กรุณากรอกหมายเลขโต๊ะที่ถูกต้อง");
        return;
      }

      const tableRef = db.ref(`tables/${tableNumber}`);
      tableRef.once("value", snapshot => {
        if (snapshot.exists()) {
          showNotification(`โต๊ะ ${tableNumber} ถูกใช้งานอยู่`);
        } else {
          const endTime = Date.now() + duration * 1000;
          tableRef.set({ endTime });
          showNotification(`เพิ่มโต๊ะ ${tableNumber} สำเร็จ`);
        }
      });
    }

    function removeTable(tableNumber) {
      db.ref(`tables/${tableNumber}`).remove();
    }

    function renderTables(data) {
      const container = document.getElementById("tables");
      container.innerHTML = "";
      const now = Date.now();

      for (const tableNumber in data) {
        const { endTime } = data[tableNumber];
        const remaining = Math.floor((endTime - now) / 1000);
        if (remaining <= 0) {
          removeTable(tableNumber);
          continue;
        }

        const div = document.createElement("div");
        div.className = "table";
        div.innerHTML = `
          โต๊ะ ${tableNumber} <br>
          เหลือเวลา: ${remaining} วินาที
          <br><button onclick="removeTable('${tableNumber}')">ออก</button>
        `;
        container.appendChild(div);
      }
    }

    // อัปเดตข้อมูลทุกวินาที
    setInterval(() => {
      db.ref("tables").once("value", snapshot => {
        if (snapshot.exists()) {
          renderTables(snapshot.val());
        } else {
          document.getElementById("tables").innerHTML = "ไม่มีโต๊ะที่กำลังใช้งาน";
        }
      });
    }, 1000);

    // อัปเดตแบบเรียลไทม์เมื่อ Firebase เปลี่ยนแปลง
    db.ref("tables").on("value", snapshot => {
      if (snapshot.exists()) {
        renderTables(snapshot.val());
      } else {
        document.getElementById("tables").innerHTML = "ไม่มีโต๊ะที่กำลังใช้งาน";
      }
    });
  </script>
</body>
</html>
