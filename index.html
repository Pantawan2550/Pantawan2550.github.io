<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิว</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group, .queue-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-item {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }

    label {
      white-space: nowrap;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .queue-box {
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      background-color: #d4edda;
      width: 120px;
      margin: 10px auto;
      font-weight: bold;
      position: relative;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    .notification {
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      display: none;
    }

    .admin-only {
      display: none;
    }

    #clock {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }

    a.link-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="clock"></div>
    <h2>ระบบจัดการคิว</h2>

    <!-- เฉพาะพ่อค้าแม่ค้า -->
    <div id="adminSection" class="admin-only">
      <div class="queue-group">
        <div class="input-item">
          <label for="lambda">λ (ลูกค้ามาถึง/นาที):</label>
          <input type="number" id="lambda" step="any" placeholder="เช่น 2" />
        </div>
        <div class="input-item">
          <label for="mu">μ (บริการ/นาที):</label>
          <input type="number" id="mu" step="any" placeholder="เช่น 3" />
        </div>
        <div class="input-item">
          <label for="servers">จำนวนพนักงาน (s):</label>
          <input type="number" id="servers" placeholder="เช่น 2" />
        </div>
      </div>

      <div class="input-group">
        <div class="input-item">
          <label for="queueNumber">หมายเลขคิว:</label>
          <input type="number" id="queueNumber" min="1" />
        </div>
        <button onclick="addQueue()">เพิ่มคิว</button>
      </div>

      <a href="index.html" class="link-btn">ดูหน้าลูกค้า</a>
    </div>

    <div class="notification" id="notification"></div>
    <div id="queues"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const isAdmin = new URLSearchParams(location.search).get("admin") === "1";

    if (isAdmin) {
      document.getElementById("adminSection").style.display = "block";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let queues = {};
    const usedQueueNumbers = new Set();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `เวลา: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => (note.style.display = "none"), 4000);
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function calculateMMS(lambda, mu, s) {
      const ρ = lambda / (s * mu);
      if (ρ >= 1) return null;
      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - ρ));
      const P0 = 1 / (sum + lastTerm);
      const Lq = (P0 * Math.pow(lambda / mu, s) * ρ) / (factorial(s) * Math.pow(1 - ρ, 2));
      const Wq = Lq / lambda;
      return Wq * 60;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} นาที ${s} วินาที`;
    }

    function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || queueNumber < 1 || usedQueueNumbers.has(queueNumber) || queues[queueNumber]) {
        showNotification("หมายเลขคิวซ้ำหรือไม่ถูกต้อง");
        return;
      }

      if (isNaN(lambda) || isNaN(mu) || isNaN(s) || lambda <= 0 || mu <= 0 || s < 1) {
        showNotification("ค่าพารามิเตอร์ไม่ถูกต้อง");
        return;
      }

      const waitTime = calculateMMS(lambda, mu, s);
      if (waitTime === null) {
        showNotification("ระบบเกินขีดความสามารถ λ ≥ sμ");
        return;
      }

      const baseWaitTime = Math.ceil(waitTime);
      const queueNumbersSorted = Object.keys(queues).map(Number).sort((a, b) => a - b);
      queueNumbersSorted.push(queueNumber);

      let newQueues = {};

      for (let i = 0; i < queueNumbersSorted.length; i++) {
        const qNum = queueNumbersSorted[i];
        if (i < s) {
          newQueues[qNum] = { remainingTime: baseWaitTime };
        } else {
          const prevIndex = i - s;
          const prevQueueNumber = queueNumbersSorted[prevIndex];
          const prevTime = newQueues[prevQueueNumber].remainingTime;
          newQueues[qNum] = { remainingTime: prevTime + baseWaitTime };
        }
      }

      queues = newQueues;
      usedQueueNumbers.add(queueNumber);
      updateQueues();
      showNotification(`เพิ่มคิว ${queueNumber} แล้ว`);

      db.ref("queues").set(queues);

      const interval = setInterval(() => {
        if (queues[queueNumber]) {
          if (queues[queueNumber].remainingTime > 0) {
            queues[queueNumber].remainingTime--;
            updateQueues();
            db.ref("queues").set(queues);
          } else {
            clearInterval(interval);
            removeQueue(queueNumber);
          }
        } else {
          clearInterval(interval);
        }
      }, 1000);
    }

    function removeQueue(queueNumber) {
      delete queues[queueNumber];
      usedQueueNumbers.delete(Number(queueNumber));
      updateQueues();
      db.ref("queues").set(queues);
      showNotification(`คิว ${queueNumber} เสร็จสิ้น`);
    }

    function updateQueues() {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.keys(queues).forEach(queueNumber => {
        const t = queues[queueNumber];
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `
          <p>คิว ${queueNumber}</p>
          <p>เหลือเวลา: ${formatTime(t.remainingTime)}</p>
        `;
        if (isAdmin) {
          div.innerHTML += `<button class="remove-btn" onclick="removeQueue(${queueNumber})">เสร็จ</button>`;
        }
        container.appendChild(div);
      });
    }

    db.ref("queues").on("value", snapshot => {
      queues = snapshot.val() || {};
      usedQueueNumbers.clear();
      Object.keys(queues).forEach(q => usedQueueNumbers.add(Number(q)));
      updateQueues();
    });
  </script>
</body>
</html>
