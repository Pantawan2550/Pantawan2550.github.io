<body>

    <div class="queue-group">

  <script>
    // üîß ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Firebase (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡πà‡∏≤‡∏ï‡∏≤‡∏°‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const queues = {};
    const usedQueueNumbers = new Set();

    setInterval(() => {
      document.getElementById("clock").textContent =
        `‡πÄ‡∏ß‡∏•‡∏≤: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);

    function showNotification(message) {
      const note = document.getElementById("notification");
      note.textContent = message;
      note.style.display = "block";
      setTimeout(() => (note.style.display = "none"), 4000);
    }

    function calculateMMS(lambda, mu, s) {
      const œÅ = lambda / (s * mu);
      if (œÅ >= 1) return null;
      let sum = 0;
      for (let k = 0; k < s; k++) {
        sum += Math.pow(lambda / mu, k) / factorial(k);
      }
      const lastTerm = Math.pow(lambda / mu, s) / (factorial(s) * (1 - œÅ));
      const P0 = 1 / (sum + lastTerm);
      const Lq = (P0 * Math.pow(lambda / mu, s) * œÅ) / (factorial(s) * Math.pow(1 - œÅ, 2));
      const Wq = Lq / lambda;
      return Wq * 60;
    }

    function factorial(n) {
      return n <= 1 ? 1 : n * factorial(n - 1);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
    }

    function addQueue() {
      const queueNumber = parseInt(document.getElementById("queueNumber").value);
      const lambda = parseFloat(document.getElementById("lambda").value);
      const mu = parseFloat(document.getElementById("mu").value);
      const s = parseInt(document.getElementById("servers").value);

      if (isNaN(queueNumber) || queueNumber < 1) {
        showNotification("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏¥‡∏ß‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }
      if (usedQueueNumbers.has(queueNumber) || queues[queueNumber]) {
        showNotification(`‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡∏ñ‡∏π‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏Ñ‡∏¢‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß`);
        return;
      }
      if (isNaN(lambda) || isNaN(mu) || isNaN(s) || lambda <= 0 || mu <= 0 || s < 1) {
        showNotification("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Œª, Œº ‡πÅ‡∏•‡∏∞‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        return;
      }

      const waitTime = calculateMMS(lambda, mu, s);
      if (waitTime === null) {
        showNotification("‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£ (Œª ‚â• sŒº)");
        return;
      }

      let adjustedTime = Math.ceil(waitTime);
      const currentQueue = Object.values(queues).map(t => t.remainingTime);
      const index = currentQueue.length;

      if (index >= s) {
        if (index % s === 0) {
          const sum = currentQueue.slice(index - s, index).reduce((a, b) => a + b, 0);
          adjustedTime += sum;
        } else {
          adjustedTime += currentQueue[index - 1];
        }
      }

      firebase.database().ref('queues/' + queueNumber).set({
        remainingTime: adjustedTime,
        timestamp: Date.now()
      });

      document.getElementById("queueNumber").value = "";
    }

    function removeQueue(queueNumber) {
      firebase.database().ref('queues/' + queueNumber).remove();
    }

    function updateQueues() {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.keys(queues).forEach(queueNumber => {
        const t = queues[queueNumber];
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `
          <p>‡∏Ñ‡∏¥‡∏ß ${queueNumber}</p>
          <p>‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${formatTime(t.remainingTime)}</p>
          <button class="remove-btn" onclick="removeQueue(${queueNumber})">‡πÄ‡∏™‡∏£‡πá‡∏à</button>
        `;
        container.appendChild(div);
      });
      document.getElementById("queueCount").textContent =
        `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£: ${Object.keys(queues).length}`;
    }

    // ‚è±Ô∏è ‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á ‡πÅ‡∏•‡∏∞‡∏ã‡∏¥‡∏á‡∏Å‡πå Firebase ‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(() => {
      Object.keys(queues).forEach(queueNumber => {
        if (queues[queueNumber].remainingTime > 0) {
          queues[queueNumber].remainingTime--;
          firebase.database().ref('queues/' + queueNumber + '/remainingTime').set(queues[queueNumber].remainingTime);
        }
      });
      updateQueues();
    }, 1000);

    // üì° sync data ‡∏à‡∏≤‡∏Å Firebase ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
    firebase.database().ref('queues').on('value', snapshot => {
      const data = snapshot.val() || {};
      Object.keys(data).forEach(key => {
        queues[key] = { remainingTime: data[key].remainingTime };
        usedQueueNumbers.add(Number(key));
      });
      updateQueues();
    });
  </script>
