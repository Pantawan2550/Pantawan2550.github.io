<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สถานะโต๊ะ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .nav-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #6c757d;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    .table-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .table {
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      background-color: lightgreen;
      width: 120px;
      text-align: center;
      font-weight: bold;
    }
    .available-tables {
      margin-top: 20px;
      font-size: 18px;
    }
    #clock {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="nav-link" href="index.html">กลับไปจัดการโต๊ะ</a>
    <div id="clock"></div>
    <h1>สถานะโต๊ะที่กำลังใช้งาน</h1>
    <div class="table-container" id="tables"></div>
    <div class="available-tables" id="availableTables"></div>
  </div>

  <script>
    const tables = {};

    setInterval(() => {
      document.getElementById("clock").textContent = `เวลา: ${getThaiTime()}`;
    }, 1000);

    function getThaiTime() {
      return new Date().toLocaleTimeString("th-TH", { hour12: false });
    }

    function updateTables() {
      const container = document.getElementById("tables");
      container.innerHTML = "";
      Object.keys(tables).forEach(tableNumber => {
        const t = tables[tableNumber];
        const div = document.createElement("div");
        div.classList.add("table");
        div.innerHTML = `
          <p>โต๊ะ ${tableNumber}</p>
          <p>เหลือเวลา: ${t.remainingTime} วินาที</p>
        `;
        container.appendChild(div);
      });

      document.getElementById("availableTables").textContent = `จำนวนโต๊ะที่กำลังใช้งาน: ${Object.keys(tables).length}`;
    }

    function loadFromLocalStorage() {
      const saved = localStorage.getItem("tables");
      if (saved) {
        Object.assign(tables, JSON.parse(saved));
      }
      updateTables();
    }

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
