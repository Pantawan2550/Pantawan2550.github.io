
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการคิว (ลูกค้า)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    .form-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 6px 14px;
      background-color: #f8c8dc;
      color: #7a3e5a;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .form-link:hover {
      background-color: #e6a9c9;
    }

    #queues {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .queue-box {
      border: 2px solid #333;
      padding: 15px;
      border-radius: 10px;
      background-color: #d4edda;
      width: 30%;
      min-width: 120px;
      max-width: 180px;
      box-sizing: border-box;
      text-align: center;
      font-weight: bold;
    }

    .queue-label {
      display: inline-block;
      background-color: #a2cffe;
      border: 2px solid #6fa8dc;
      color:   #375a9e;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 8px;
    }

    #clock {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .queue-box {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ระบบจัดการคิว (ลูกค้า)</h2>

    <a
      class="form-link"
      href="https://docs.google.com/forms/d/e/1FAIpQLSfELyawHnuL0YsrUO5CJWxqedZgAwmPmms-MjrOrS2N2yBXZg/viewform?usp=sf_link"
      target="_blank"
    >
      ♥แบบประเมินความพึงพอใจ♥
    </a>

    <div id="clock"></div>
    <div id="queues"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNkrcksSvU6H4xYf9h5hvWYgHFYuy4igw",
      authDomain: "queue-management-system-79b27.firebaseapp.com",
      databaseURL: "https://queue-management-system-79b27-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-management-system-79b27",
      storageBucket: "queue-management-system-79b27.appspot.com",
      messagingSenderId: "76344006886",
      appId: "1:76344006886:web:a93cdee9adf70b43e30327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m} นาที ${s} วินาที`;
    }

    function updateQueues(queues) {
      const container = document.getElementById("queues");
      container.innerHTML = "";
      Object.keys(queues).forEach(queueNumber => {
        const t = queues[queueNumber];
        const div = document.createElement("div");
        div.classList.add("queue-box");
        div.innerHTML = `
          <div class="queue-label">คิวที่ ${queueNumber}</div>
          <p>เหลือเวลา: ${formatTime(t.remainingTime)}</p>
        `;
        container.appendChild(div);
      });
    }

    db.ref("queues").on("value", snapshot => {
      const queues = snapshot.val() || {};
      updateQueues(queues);
    });

    setInterval(() => {
      document.getElementById("clock").textContent =
        `เวลา: ${new Date().toLocaleTimeString("th-TH", { hour12: false })}`;
    }, 1000);
  </script>
</body>
</html>
